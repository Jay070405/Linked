<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢 - Shijie Lin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 感谢页面特定样式 */
        .thanks-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            position: relative;
            overflow: hidden;
        }
        
        .thanks-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/sakura-villege.png');
            background-size: cover;
            background-position: center;
            opacity: 0.05;
            z-index: -1;
        }
        
        .thanks-content {
            max-width: 800px;
            background: rgba(30, 30, 35, 0.7);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid rgba(137, 207, 240, 0.1);
            animation: fadeInUp 1s ease;
            z-index: 2;
        }
        
        .thanks-heading {
            font-size: 3rem;
            color: transparent;
            background: linear-gradient(120deg, 
                var(--primary-dark) 0%,
                var(--primary) 25%,
                var(--primary-light) 50%,
                var(--primary) 75%,
                var(--primary-dark) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
            font-family: var(--heading-font);
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .thanks-heading::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                var(--primary),
                transparent
            );
        }
        
        .thanks-text {
            color: #f0f0f0;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .return-home {
            display: inline-block;
            text-decoration: none;
            color: var(--primary-light);
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1rem 2rem;
            border: 1px solid var(--primary);
            border-radius: 30px;
            transition: all 0.3s ease;
            background: rgba(30, 30, 35, 0.5);
        }
        
        .return-home:hover {
            background: rgba(137, 207, 240, 0.15);
            box-shadow: 0 5px 15px rgba(137, 207, 240, 0.2);
            transform: translateY(-3px);
        }
        
        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shine {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="logo">Shijie Lin</div>
            <!-- 添加语言切换按钮 -->
            <div class="language-selector">
                <button class="lang-btn active" data-lang="zh">中</button>
                <button class="lang-btn" data-lang="en">En</button>
            </div>
            <!-- 添加汉堡菜单按钮 -->
            <div class="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" data-translate="nav-home">首页</a></li>
                <li><a href="about.html" data-translate="nav-about">关于我</a></li>
                <li><a href="portfolio.html" data-translate="nav-portfolio">作品集</a></li>
                <li><a href="contact.html" data-translate="nav-contact">联系方式</a></li>
                <li class="resume-links">
                    <a href="resume/简历 中文.pdf" target="_blank" data-translate="resume-cn">简历(中文)</a>
                    <a href="resume/简历 _1_ (1).pdf" target="_blank" data-translate="resume-en">Resume(EN)</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- 添加菜单背景遮罩 -->
    <div class="menu-overlay"></div>

    <!-- 感谢内容 -->
    <div class="thanks-container">
        <div class="thanks-content">
            <h1 class="thanks-heading" data-translate="thanks-title">感谢</h1>
            <p class="thanks-text" data-translate="thanks-content">感谢您的留言，我会尽快回复。</p>
            <a href="index.html" class="return-home" data-translate="back-home">返回首页</a>
        </div>
    </div>

    <!-- 添加鼠标发光效果 -->
    <div class="cursor-glow"></div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 标记已经看过开场动画
            sessionStorage.setItem('hasSeenIntro', 'true');
            
            // 创建发光元素
            const cursor = document.createElement('div');
            cursor.className = 'cursor-glow';
            document.body.appendChild(cursor);

            // 跟踪鼠标移动
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            // 鼠标进入可点击元素时的效果
            document.querySelectorAll('a, button').forEach(elem => {
                elem.addEventListener('mouseenter', () => {
                    cursor.classList.add('active');
                });
                elem.addEventListener('mouseleave', () => {
                    cursor.classList.remove('active');
                });
            });
            
            // 汉堡菜单功能
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const navLinks = document.querySelector('.nav-links');
            const menuOverlay = document.querySelector('.menu-overlay');
            
            if (hamburgerMenu) {
                hamburgerMenu.addEventListener('click', function() {
                    console.log('汉堡菜单被点击');
                    // 切换汉堡菜单激活状态
                    this.classList.toggle('active');
                    // 切换导航菜单显示状态
                    navLinks.classList.toggle('active');
                    // 切换背景遮罩
                    if (menuOverlay) {
                        menuOverlay.classList.toggle('active');
                    }
                    // 防止滚动
                    if (navLinks.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                });
            }
            
            // 点击遮罩关闭菜单
            if (menuOverlay) {
                menuOverlay.addEventListener('click', function() {
                    if (hamburgerMenu) hamburgerMenu.classList.remove('active');
                    if (navLinks) navLinks.classList.remove('active');
                    this.classList.remove('active');
                    document.body.style.overflow = '';
                });
            }
            
            // 点击导航链接关闭菜单
            const navItems = document.querySelectorAll('.nav-links a');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (hamburgerMenu) hamburgerMenu.classList.remove('active');
                    if (navLinks) navLinks.classList.remove('active');
                    if (menuOverlay) menuOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        });
    </script>
</body>
</html>
