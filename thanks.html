<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢您的留言 - Shijie Lin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thanks-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(20, 20, 22, 0.9), rgba(30, 30, 35, 0.8));
        }
        
        .thanks-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        .thanks-title {
            font-size: 3rem;
            color: var(--primary-light);
            margin-bottom: 1.5rem;
            font-family: var(--heading-font);
            font-weight: 600;
        }
        
        .thanks-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            font-family: var(--body-font);
        }
        
        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary);
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: var(--accent-font);
            letter-spacing: 1px;
        }
        
        .back-button:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(137, 207, 240, 0.4);
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thanks-title">感谢您的留言！</h1>
        <p class="thanks-message">您的消息已成功发送。我会尽快查看并回复您的邮件。感谢您对我作品的关注和支持！</p>
        <a href="index.html" class="back-button">返回首页</a>
    </div>
    
    <!-- 添加鼠标发光效果 -->
    <div class="cursor-glow"></div>
    
    <script src="script.js"></script>
    <script>
        // 页面加载时添加动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 标记已经看过开场动画
            sessionStorage.setItem('hasSeenIntro', 'true');
            
            // 创建发光元素
            const cursor = document.createElement('div');
            cursor.className = 'cursor-glow';
            document.body.appendChild(cursor);

            // 跟踪鼠标移动
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            // 鼠标进入可点击元素时的效果
            document.querySelectorAll('a, button').forEach(elem => {
                elem.addEventListener('mouseenter', () => {
                    cursor.classList.add('active');
                });
                elem.addEventListener('mouseleave', () => {
                    cursor.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
