<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式 - Shijie Lin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 联系页面特定样式 */
        body {
            background-color: #1a1a1a;
        }
        
        .contact-page-header {
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, rgba(20, 20, 22, 0.9), rgba(30, 30, 35, 0.8));
        }
        
        .contact-page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/personal/world tree.png');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }
        
        .contact-page-title {
            font-size: 5rem;
            color: transparent;
            background: linear-gradient(120deg, 
                var(--primary-dark) 0%,
                var(--primary) 25%,
                var(--primary-light) 50%,
                var(--primary) 75%,
                var(--primary-dark) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
            font-family: var(--heading-font);
            font-weight: 600;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-align: center;
            position: relative;
        }
        
        .contact-page-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                var(--primary),
                transparent
            );
        }
        
        .back-to-home {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(30, 30, 35, 0.7);
            color: var(--primary-light);
            padding: 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(137, 207, 240, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .back-to-home:hover {
            transform: translateY(-5px);
            background: rgba(137, 207, 240, 0.2);
            box-shadow: 0 8px 20px rgba(137, 207, 240, 0.4);
        }
        
        .back-to-home i {
            font-size: 1.5rem;
        }
        
        .contact-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .contact-card {
            background: rgba(30, 30, 35, 0.4);
            border-radius: 10px;
            padding: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(137, 207, 240, 0.1);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .contact-section-title {
            font-size: 2rem;
            color: var(--primary-light);
            margin-bottom: 1.5rem;
            font-family: var(--heading-font);
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .contact-section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }
        
        .contact-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            font-family: var(--body-font);
        }
        
        .contact-info-item i {
            font-size: 1.5rem;
            color: var(--primary);
            margin-right: 1rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(137, 207, 240, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .contact-info-item:hover i {
            background: rgba(137, 207, 240, 0.2);
            transform: scale(1.1);
        }
        
        .contact-info-text {
            font-size: 1.1rem;
            color: #ffffff;
        }
        
        .contact-info-text a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .contact-info-text a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .contact-info-text a:hover {
            color: var(--primary-light);
        }
        
        .contact-info-text a:hover::after {
            width: 100%;
        }
        
        .social-links-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(30, 30, 35, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(137, 207, 240, 0.2);
        }
        
        .social-link i {
            font-size: 1.8rem;
            color: var(--primary-light);
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: rgba(137, 207, 240, 0.15);
            transform: translateY(-5px);
        }
        
        .social-link:hover i {
            color: #ffffff;
        }
        
        .contact-form {
            margin-top: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: var(--accent-font);
            font-weight: 500;
            color: var(--primary-light);
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(25, 25, 30, 0.5);
            border: 1px solid rgba(137, 207, 240, 0.2);
            border-radius: 5px;
            color: #ffffff;
            font-family: var(--body-font);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(137, 207, 240, 0.3);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--primary);
            color: #1a1a1a;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--accent-font);
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(137, 207, 240, 0.4);
        }
        
        .wechat-preview {
            text-align: center;
            margin-top: 2rem;
        }
        
        .wechat-qr-preview {
            max-width: 200px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .wechat-qr-preview:hover {
            transform: scale(1.05);
        }
        
        .wechat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .wechat-modal.show {
            opacity: 1;
        }
        
        .wechat-modal-content {
            position: relative;
            margin: 10% auto;
            width: 320px;
            background-color: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(137, 207, 240, 0.3);
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(137, 207, 240, 0.2);
        }
        
        .wechat-modal.show .wechat-modal-content {
            transform: scale(1);
            opacity: 1;
        }
        
        .close-wechat {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close-wechat:hover {
            color: var(--primary-light);
            transform: rotate(90deg);
        }
        
        .wechat-modal-content h3 {
            margin-bottom: 20px;
            color: var(--primary-light);
            font-family: var(--heading-font);
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .wechat-qr {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .wechat-qr:hover {
            transform: scale(1.02);
        }
        
        .wechat-tip {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--primary-light);
            font-style: italic;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .form-actions {
            margin-top: 2rem;
        }
        
        .form-note {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
            font-style: italic;
        }
        
        .alternative-contact {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(137, 207, 240, 0.2);
            text-align: center;
        }
        
        .email-direct {
            display: inline-block;
            color: var(--primary-light);
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .email-direct::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .email-direct:hover {
            color: #ffffff;
        }
        
        .email-direct:hover::after {
            width: 100%;
        }
    </style>
</head>

    <script>
        // 立即执行的语言切换功能
        (function() {
            console.log('联系页面: 直接添加语言切换功能');
            
            // 获取特定的语言按钮
            const zhButton = document.getElementById('lang-zh');
            const enButton = document.getElementById('lang-en');
            
            // 如果找到了特定按钮，添加直接的点击事件
            if (zhButton) {
                console.log('找到中文按钮');
                zhButton.onclick = function(e) {
                    e.preventDefault();
                    console.log('点击中文按钮');
                    localStorage.setItem('preferredLanguage', 'zh');
                    window.location.reload();
                    return false;
                };
            }
            
            if (enButton) {
                console.log('找到英文按钮');
                enButton.onclick = function(e) {
                    e.preventDefault();
                    console.log('点击英文按钮');
                    localStorage.setItem('preferredLanguage', 'en');
                    window.location.reload();
                    return false;
                };
            }
            
            // 为所有按钮设置当前语言的视觉状态
            const currentLanguage = localStorage.getItem('preferredLanguage') || 'zh';
            if (currentLanguage === 'zh' && zhButton) {
                zhButton.classList.add('active');
                if (enButton) enButton.classList.remove('active');
            } else if (currentLanguage === 'en' && enButton) {
                enButton.classList.add('active');
                if (zhButton) zhButton.classList.remove('active');
            }
        })();
        
        // 页面加载时添加动画效果
        document.addEventListener('DOMContentLoaded', function() {
            // 标记已经看过开场动画
            sessionStorage.setItem('hasSeenIntro', 'true');
            
            // 语言切换功能
            const translations = {
                'zh': {
                    'nav-home': '首页',
                    'nav-about': '关于我',
                    'nav-portfolio': '作品集',
                    'nav-contact': '联系方式',
                    'contact-title': '联系方式',
                    'contact-info-title': '联系信息',
                    'contact-email': '邮箱',
                    'contact-phone': '电话',
                    'contact-address': '地址',
                    'name': '姓名',
                    'email': '邮箱',
                    'subject': '主题',
                    'message': '消息内容',
                    'submit': '发送消息',
                    'back-home': '返回首页'
                },
                'en': {
                    'nav-home': 'Home',
                    'nav-about': 'About',
                    'nav-portfolio': 'Portfolio',
                    'nav-contact': 'Contact',
                    'contact-title': 'Contact Me',
                    'contact-info-title': 'Contact Information',
                    'contact-email': 'Email',
                    'contact-phone': 'Phone',
                    'contact-address': 'Address',
                    'name': 'Name',
                    'email': 'Email',
                    'subject': 'Subject',
                    'message': 'Message',
                    'submit': 'Submit',
                    'back-home': 'Back to Home'
                }
            };
            
            // 获取语言按钮
            const langButtons = document.querySelectorAll('.lang-btn');
            console.log('找到语言按钮数量:', langButtons.length);
            
            // 从本地存储获取当前语言设置
            let currentLang = localStorage.getItem('preferredLanguage') || 'zh';
            console.log('当前语言设置:', currentLang);
            
            // 更新按钮状态
            langButtons.forEach(btn => {
                if (btn.getAttribute('data-lang') === currentLang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
                
                // 添加点击事件
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    console.log('点击语言按钮:', lang);
                    
                    // 保存语言设置
                    localStorage.setItem('preferredLanguage', lang);
                    
                    // 刷新页面以应用新语言
                    window.location.reload();
                });
            });
            
            // 页面加载时应用当前语言
            updatePageText(currentLang);
            
            // 更新页面文本函数
            function updatePageText(lang) {
                console.log('更新页面文本为:', lang);
                document.querySelectorAll('[data-translate]').forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (translations[lang] && translations[lang][key]) {
                        console.log('翻译元素:', key, '->', translations[lang][key]);
                        element.textContent = translations[lang][key];
                    }
                });
            }
            
            // 创建发光元素
            const cursor = document.createElement('div');
            cursor.className = 'cursor-glow';
            document.body.appendChild(cursor);

            // 跟踪鼠标移动
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            // 鼠标进入可点击元素时的效果
            document.querySelectorAll('a, button, input, textarea').forEach(elem => {
                elem.addEventListener('mouseenter', () => {
                    cursor.classList.add('active');
                });
                elem.addEventListener('mouseleave', () => {
                    cursor.classList.remove('active');
                });
            });
            
            // 添加滚动监听
            const animatedElements = document.querySelectorAll('.slide-in-left, .slide-in-right');
            
            // 初始检查
            checkElements(animatedElements);
            
            // 滚动时检查
            window.addEventListener('scroll', () => {
                checkElements(animatedElements);
            });
            
            // 检查元素是否在视口中
            function checkElements(elements) {
                const triggerBottom = window.innerHeight * 0.8;
                
                elements.forEach(element => {
                    const elementTop = element.getBoundingClientRect().top;
                    
                    if (elementTop < triggerBottom) {
                        element.classList.add('visible');
                    }
                });
            }
            
            // 立即触发一次滚动事件，确保元素可见
            setTimeout(() => {
                window.dispatchEvent(new Event('scroll'));
            }, 100);
            
            // 处理微信二维码弹窗
            const wechatLink = document.getElementById('wechat-link');
            const wechatModal = document.getElementById('wechat-modal');
            const closeWechat = document.querySelector('.close-wechat');
            
            if (wechatLink && wechatModal) {
                // 点击微信图标显示弹窗
                wechatLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    wechatModal.style.display = 'block';
                    document.body.style.overflow = 'hidden'; // 防止背景滚动
                    
                    // 添加动画效果
                    setTimeout(() => {
                        wechatModal.classList.add('show');
                    }, 10);
                });
                
                // 点击关闭按钮隐藏弹窗
                if (closeWechat) {
                    closeWechat.addEventListener('click', () => {
                        wechatModal.classList.remove('show');
                        
                        // 等待动画完成后隐藏弹窗
                        setTimeout(() => {
                            wechatModal.style.display = 'none';
                            document.body.style.overflow = 'auto'; // 恢复滚动
                        }, 300);
                    });
                }
                
                // 点击弹窗外部区域关闭弹窗
                window.addEventListener('click', (e) => {
                    if (e.target === wechatModal) {
                        wechatModal.classList.remove('show');
                        
                        // 等待动画完成后隐藏弹窗
                        setTimeout(() => {
                            wechatModal.style.display = 'none';
                            document.body.style.overflow = 'auto';
                        }, 300);
                    }
                });
            }
            
            // 处理联系表单提交
            const contactForm = document.getElementById('contactForm');
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    // 不阻止默认提交行为，让表单正常提交到Formspree
                    
                    // 可以添加一些UI反馈，比如禁用按钮或显示加载指示器
                    const submitBtn = this.querySelector('.submit-btn');
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.textContent = '发送中...';
                    }
                });
            }
            
            // 汉堡菜单功能
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const navLinks = document.querySelector('.nav-links');
            const menuOverlay = document.querySelector('.menu-overlay');
            
            if (hamburgerMenu) {
                hamburgerMenu.addEventListener('click', function() {
                    console.log('汉堡菜单被点击');
                    // 切换汉堡菜单激活状态
                    this.classList.toggle('active');
                    // 切换导航菜单显示状态
                    navLinks.classList.toggle('active');
                    // 切换背景遮罩
                    if (menuOverlay) {
                        menuOverlay.classList.toggle('active');
                    }
                    // 防止滚动
                    if (navLinks.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                });
            }
            
            // 点击遮罩关闭菜单
            if (menuOverlay) {
                menuOverlay.addEventListener('click', function() {
                    if (hamburgerMenu) hamburgerMenu.classList.remove('active');
                    if (navLinks) navLinks.classList.remove('active');
                    this.classList.remove('active');
                    document.body.style.overflow = '';
                });
            }
            
            // 点击导航链接关闭菜单
            const navItems = document.querySelectorAll('.nav-links a');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (hamburgerMenu) hamburgerMenu.classList.remove('active');
                    if (navLinks) navLinks.classList.remove('active');
                    if (menuOverlay) menuOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        });
    </script>
</body>
